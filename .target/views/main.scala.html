@(title: String)(content: Html)

<!DOCTYPE html>

<html>
    <head>
        <title>@title</title>
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
        <script src="@routes.Assets.at("javascripts/jquery-1.9.0.min.js")" type="text/javascript"></script>

        <link rel="stylesheet" type="text/css" href="@routes.Assets.at("javascripts/ext4/resources/css/ext-all.css")" />
    	<script type="text/javascript" src="@routes.Assets.at("javascripts/ext4/ext-all.js")"></script>
    	<script type="text/javascript"  src="@routes.Assets.at("javascripts/datos.js")"></script>
    </head>
    <body>
        @content
    </body>
</html>
